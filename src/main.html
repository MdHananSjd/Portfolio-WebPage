  <script>
    // Three.js Hero Animation
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('hero-canvas'), alpha: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    
    // Create iconic neon torus
    const geometry = new THREE.TorusGeometry(3, 0.8, 16, 100);
    
    // Enhanced neon material
    const material = new THREE.MeshBasicMaterial({ 
      color: 0x00ffff, 
      wireframe: true,
      transparent: true,
      opacity: 0.8
    });
    
    const torus = new THREE.Mesh(geometry, material);
    
    // Position torus for iconic look
    torus.position.set(0, 0, -5);
    torus.rotation.x = Math.PI / 6; // Slight tilt for better view
    
    scene.add(torus);
    
    camera.position.z = 8;
    
    // Slower, more elegant animation
    function animate() {
      requestAnimationFrame(animate);
      
      // Reduced rotation speed for iconic look
      torus.rotation.y += 0.003;
      torus.rotation.z += 0.001;
      
      // Gentle floating motion
      torus.position.y += Math.sin(Date.now() * 0.0005) * 0.005;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Responsive canvas
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Typing animation
    const roles = ['Full Stack Developer', 'UI/UX Designer', 'Creative Coder', 'Problem Solver'];
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typedTextElement = document.getElementById('typed-text');
    
    function typeText() {
      const currentRole = roles[roleIndex];
      
      if (isDeleting) {
        typedTextElement.textContent = currentRole.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typedTextElement.textContent = currentRole.substring(0, charIndex + 1);
        charIndex++;
      }
      
      if (!isDeleting && charIndex === currentRole.length) {
        setTimeout(() => isDeleting = true, 2000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }
      
      const speed = isDeleting ? 50 : 100;
      setTimeout(typeText, speed);
    }
    
    typeText();
  </script>

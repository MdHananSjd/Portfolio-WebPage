    }

    }

    /* Hide desktop nav on mobile */
    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }
      
      .hamburger {
        display: flex;
      }
    }

    /* Show desktop nav on larger screens */
    @media (min-width: 769px) {
      .mobile-menu {
        display: none;
      }
    }

  </style>

  <script>
    // Mobile menu functionality
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuLinks = mobileMenu.querySelectorAll('a');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      document.body.classList.toggle('no-scroll');
    });

    // Close mobile menu when clicking on a link
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
        document.body.classList.remove('no-scroll');
      });
    });

    // Close mobile menu when clicking outside
    mobileMenu.addEventListener('click', (e) => {
      if (e.target === mobileMenu) {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
        document.body.classList.remove('no-scroll');
      }
    });

    // Typing animation (only on homepage)
    const roles = ['Full Stack Developer', 'CS Student', 'UI/UX Designer', 'AI Engineer', 'Creative Coder', 'Problem Solver'];
    let roleIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typedTextElement = document.getElementById('typed-text');
    
    function typeText() {
      const currentRole = roles[roleIndex];
      
      if (isDeleting) {
        typedTextElement.textContent = currentRole.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typedTextElement.textContent = currentRole.substring(0, charIndex + 1);
        charIndex++;
      }
      
      if (!isDeleting && charIndex === currentRole.length) {
        setTimeout(() => isDeleting = true, 2000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
      }
      
      const speed = isDeleting ? 50 : 100;
      setTimeout(typeText, speed);
    }
    
    typeText();
    document.addEventListener('DOMContentLoaded', () => {
      const htmlElement = document.documentElement; // Get the HTML element

      // 1. Fade In on Page Load
      // Remove no-scroll if it was added from a previous fade-out (e.g., if user used back button)
      htmlElement.classList.remove('no-scroll'); 
      document.body.style.opacity = '1'; // Trigger fade-in

      // 2. Fade Out on Navigation
      const navLinks = document.querySelectorAll('nav a, .mobile-menu a');
      const fadeOutDuration = 500; // milliseconds, MUST MATCH CSS transition duration for .fade-out-active

      navLinks.forEach(link => {
        link.addEventListener('click', function(event) {
          const targetUrl = this.href;

          // Check if it's an external link or a download
          if (this.target === '_blank' || this.download || targetUrl.startsWith('mailto:') || targetUrl.startsWith('tel:')) {
            return; // Let browser handle it normally without fade-out
          }

          event.preventDefault(); // Prevent default navigation immediately

          htmlElement.classList.add('no-scroll'); // Prevent scrolling during transition
          document.body.classList.add('fade-out-active'); // Apply fade-out class

          setTimeout(() => {
            window.location.href = targetUrl; // Navigate AFTER fade-out animation should complete
          }, fadeOutDuration); 
        });
      });
    });

    
  </script>
